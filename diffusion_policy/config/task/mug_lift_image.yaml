name: mug_lift_image

shape_meta: &shape_meta
  # acceptable types: rgb, low_dim
  obs:
    agentview_image:
      shape: [3, 84, 84] 
      type: rgb
    # robot0_eye_in_hand_image:  # Uncomment if you have wrist camera
    #   shape: [3, 84, 84]
    #   type: rgb
    
    # Example low-dimensional observations - modify according to your data
    robot0_eef_pos:
      shape: [3]
      # type default: low_dim
    robot0_eef_quat:
      shape: [4]
    robot0_gripper_qpos:
      shape: [2]
  
  action: 
    shape: [7]  

task_name: &task_name mug_lift
dataset_type: &dataset_type ph
dataset_path: &dataset_path /home/yanjieze2/ywlin/DP-DINO-Policy/data/mug/mug5_100_image.hdf5
abs_action: &abs_action False

# Environment runner for evaluation
env_runner:
  _target_: diffusion_policy.env_runner.robomimic_image_runner.RobomimicImageRunner
  dataset_path: *dataset_path
  shape_meta: *shape_meta
  n_train: 1
  n_train_vis: 3
  train_start_idx: 0
  n_test: 1
  n_test_vis: 6
  test_start_seed: 10000
  max_steps: ${eval:'500 if "${task.dataset_type}" == "mh" else 400'}
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${n_action_steps}
  render_obs_key: 'agentview_image'
  fps: 10
  crf: 22
  past_action: ${past_action_visible}
  abs_action: *abs_action
  tqdm_interval_sec: 1.0

# Dataset configuration
dataset:
  _target_: diffusion_policy.dataset.robomimic_replay_image_dataset.RobomimicReplayImageDataset
  shape_meta: *shape_meta
  dataset_path: *dataset_path
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
  pad_after: ${eval:'${n_action_steps}-1'}
  n_obs_steps: ${dataset_obs_steps}
  abs_action: *abs_action
  rotation_rep: 'rotation_6d'  # Only used if abs_action=True
  use_legacy_normalizer: False
  use_cache: True  # Creates a .zarr.zip cache for faster loading
  seed: 42
  val_ratio: 0.02  # 2% of data used for validation



